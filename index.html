<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp completo de desenvolvimento web full-stack, do zero ao Next.js">
    <title>Bootcamp Full-Stack | Do Zero ao Next.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header simplificado */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* Conteúdo principal */
        .content {
            padding: 0 1rem 3rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .content h1, 
        .content h2, 
        .content h3, 
        .content h4 {
            margin: 2rem 0 1.25rem;
            color: var(--primary-color);
            line-height: 1.3;
        }

        .content h1 { font-size: 2rem; }
        .content h2 { font-size: 1.75rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
        .content h3 { font-size: 1.5rem; }
        .content h4 { font-size: 1.25rem; }

        .content p {
            margin-bottom: 1.25rem;
            line-height: 1.7;
        }

        .content ul, 
        .content ol {
            margin-left: 1.5rem;
            margin-bottom: 1.25rem;
            line-height: 1.7;
        }

        .content li {
            margin-bottom: 0.5rem;
        }

        .content pre {
            background-color: #f8fafc;
            padding: 1.25rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .content code {
            font-family: 'Fira Code', 'Courier New', monospace;
            background-color: rgba(226, 232, 240, 0.5);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
            color: #1e40af;
        }

        .content pre code {
            background: none;
            padding: 0;
            color: inherit;
            font-size: inherit;
        }

        .content blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 0.5rem 0 0.5rem 1rem;
            margin: 1.5rem 0;
            color: #4b5563;
            font-style: italic;
        }

        /* Footer */
        .footer {
            background-color: #1f2937;
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        .social-links {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            color: white;
            font-size: 1.25rem;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Loader */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(37, 99, 235, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .content {
                padding: 0 1rem 2rem;
            }
            
            .content h1 { font-size: 1.75rem; }
            .content h2 { font-size: 1.5rem; }
            .content h3 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>🚀 Bootcamp Full-Stack</h1>
            <p>Do Zero ao Next.js</p>
        </div>
    </header>

    <main class="container">
        <article class="content" id="content">
            <!-- Conteúdo será inserido por JavaScript -->
            <div class="loader">
                <div class="spinner"></div>
                <p>Carregando conteúdo...</p>
            </div>
        </article>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2023 Bootcamp Full-Stack. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // Função para carregar o conteúdo do arquivo Markdown
        async function loadMarkdownContent() {
            try {
                // Carregar o arquivo Markdown
                const response = await fetch('content.md');
                if (!response.ok) {
                    throw new Error('Erro ao carregar o conteúdo do curso');
                }
                
                const markdown = await response.text();
                
                // Usar a API do GitHub para converter Markdown para HTML
                const htmlResponse = await fetch('https://api.github.com/markdown', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        text: markdown,
                        mode: 'gfm',
                        context: 'github/gollum'
                    })
                });

                if (!htmlResponse.ok) {
                    throw new Error('Erro ao converter Markdown para HTML');
                }

                const htmlContent = await htmlResponse.text();
                document.getElementById('content').innerHTML = htmlContent;
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>Erro ao carregar o conteúdo</h2>
                        <p>${error.message}</p>
                        <p>Por favor, verifique se o arquivo content.md está no diretório correto.</p>
                    </div>
                `;
            }
        }

        // Carregar o conteúdo quando a página for carregada
        document.addEventListener('DOMContentLoaded', loadMarkdownContent);
    </script>
</body>
</html>
